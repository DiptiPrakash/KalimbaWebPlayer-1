<head>
<style type="text/css">
tr.top td { border-top: thin solid black; }
tr.bottom td { border-bottom: 1px solid #DDDDDD; }
tr.row td:first-child { border-left: thin solid black; }
tr.row td:last-child { border-right: thin solid black; }

</style>


</head>
<!-- <div class="alert alert-warning" role="alert" ng-show="ngCart.getTotalItems() === 0">
    Your cart is empty
</div>
 -->
<div class="table-responsive col-lg-12" ng-show="ngCart.getTotalItems() > 0" id="template/ngCart/addtocart.html" style="padding-bottom:50px" >

    <table class="table table-striped ngCart cart table"  cellspacing="0px" cellpading="50px" style="width: 500px"  >

        <thead >
        <tr style="height: 50px"  >
            <th></th>
            <th>SongName</th>
            <th>ArtistName</th>
            <th>Amount</th>
            <th>Total</th>
            
        </tr>
        </thead>
        <tfoot>
			
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td align="center">Total:</td>
            <td align="center">{{ ngCart.totalCost() | currency }}</td>
        </tr>
        </tfoot>
        <tbody>
        <tr ng-repeat="item in ngCart.getCart().items track by $index"   class="bottom" style="height: 50px">
            <td><span ng-click="ngCart.removeItemById(item.getId())" class="glyphicon glyphicon-remove"  >
            <img src="images/delete.png"  style="height: 25px;width: 20px;"/></span></td>

            <td align="center">{{ item.getName() }}</td>
            <td align="center"><span class="glyphicon glyphicon-minus" ng-class="{'disabled':item.getQuantity()==1}"
                      ng-click="item.setQuantity(-1, true)"></span>&nbsp;&nbsp;
                {{ item.getImg() }}&nbsp;&nbsp;
                <span class="glyphicon glyphicon-plus" ng-click="item.setQuantity(1, true)"></span></td>
            <td align="center">{{ item.getPrice() | currency}} </td>
            <td align="center">{{ item.getTotal() | currency }}</td>
            
        </tr>
      <!--  <tr align="center"><button class="btn btn-primary" >proceedtocheckout</button></tr> -->
        </tbody>
        
    </table>
    <a class="button" >Proceed to Payment</a>
</div>
<style>
    .ngCart.cart span[ng-click] {
        cursor: pointer;
    }
    .ngCart.cart .glyphicon.disabled {
        color:#aaa;
    }
</style>
